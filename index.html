<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Champion</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js"></script>
</head>
<body>

    <div class="container">

            <img src="./Freddie.png" alt="Picture of Freddie Mercury" class="freddiePic">
            <h1>We are the Champions</h1>
            
            <textarea name="textInput" id="endorsement-Input" cols="25" rows="5" placeholder="Write your endorsement here"></textarea>
            <div id="fromAndTo">
                <input type="text" id="fromInput" placeholder="From">
                <input type="text" id="toInput" placeholder="To">
            </div>
            <button id="publishBtn">Publish</button>

            <h2>- Endorsements -</h2>
            <ul id="endorsement-List"></ul>
    </div>

    <script src="index.js" type="module"></script>
</body>
</html>
